<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faith_Hair_Style</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      color: #333;
      transition: background-color 1s, color 1s;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: #ff91a4;
      color: white;
    }

    header h1 {
      font-size: 2.8em;
      margin: 0;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .cover {
      width: 100%;
      height: 300px;
      background: url('https://source.unsplash.com/1600x300/?hair,salon') center/cover no-repeat;
    }

    .image-rotator {
      text-align: center;
      padding: 30px;
    }

    .image-rotator img {
      width: 300px;
      height: 300px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .booking {
      text-align: center;
      margin: 30px 0;
    }

    .booking a {
      background: #ff91a4;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1.1em;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
    }

    .social-icons img {
      width: 32px;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Faith Hair Style</h1>
    <nav>
      <a href="#gallery">Gallery</a>
      <a href="https://calendly.com/nforako24" target="_blank">Book Now</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="cover"></div>

  <section class="image-rotator" id="gallery">
    <img id="hairStyleImg" src="https://source.unsplash.com/300x300/?braids" alt="Hairstyle">
  </section>

  <section class="booking">
    <a href="https://calendly.com/nforako24" target="_blank">Schedule an Appointment</a>
  </section>

  <footer id="contact">
    <p>Connect with us:</p>
    <div class="social-icons">
      <a href="https://www.instagram.com/faith_styl" target="_blank"><img src="https://img.icons8.com/ios-filled/50/instagram-new.png" alt="Instagram"></a>
      <a href="https://www.tiktok.com" target="_blank"><img src="https://img.icons8.com/ios-filled/50/tiktok--v1.png" alt="TikTok"></a>
    </div>
    <p>&copy; 2025 Faith Hair Style. All rights reserved.</p>
  </footer>

  <script>
    const images = [
      "https://source.unsplash.com/300x300/?braids",
      "https://source.unsplash.com/300x300/?twist",
      "https://source.unsplash.com/300x300/?cornrow",
      "https://source.unsplash.com/300x300/?hairstyle",
      "https://source.unsplash.com/300x300/?salon"
    ];

    const colors = ["#fff6f8", "#f0f8ff", "#ffe4e1", "#fefbd8", "#f0fff0"];
    let imageIndex = 0;
    let colorIndex = 0;

    setInterval(() => {
      imageIndex = (imageIndex + 1) % images.length;
      document.getElementById("hairStyleImg").src = images[imageIndex];
    }, 15000); // Rotate every 15 seconds

    setInterval(() => {
      colorIndex = (colorIndex + 1) % colors.length;
      document.body.style.backgroundColor = colors[colorIndex];
    }, 30000); // Change theme every 30 seconds
  </script>

</body>
</html>
