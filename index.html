<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faith Hair Style</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      color: #333;
      text-align: center;
      animation: colorCycle 1500s infinite;
      transition: all 1s ease;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 999;
      padding: 30px 20px;
      color: white;
      background: gold;
      text-shadow: 1px 1px #000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .tagline {
      font-size: 1.2em;
      color: #333;
    }

    .location {
      margin-top: 5px;
      font-size: 1.1em;
      color: #444;
    }

    section {
      padding: 40px 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 10px 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .slideshow img {
      width: 90%;
      max-width: 350px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      transition: all 1s ease-in-out;
    }

    iframe {
      width: 100%;
      max-width: 600px;
      height: 600px;
      border: none;
      margin-top: 30px;
    }

    .socials {
      margin-top: 30px;
    }

    .socials a {
      text-decoration: none;
      margin: 0 10px;
      font-size: 1.2em;
      color: #000;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: #ff69b4;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes colorCycle {
      0% { background-color: #fffbe6; }
      2% { background-color: #ffe6f0; }
      4% { background-color: #f0fff4; }
      6% { background-color: #e6f7ff; }
      8% { background-color: #f9f9f9; }
      10% { background-color: #f0e6ff; }
      12% { background-color: #e0f7e6; }
      14% { background-color: #ffe0e6; }
      16% { background-color: #e6f0ff; }
      18% { background-color: #fff0e6; }
      20% { background-color: #f4e6ff; }
      22% { background-color: #e6fff2; }
      24% { background-color: #ffe6cc; }
      26% { background-color: #d9f2ff; }
      28% { background-color: #fff0f5; }
      30% { background-color: #e6ffe6; }
      32% { background-color: #fff9e6; }
      34% { background-color: #e6d9ff; }
      36% { background-color: #fce6ff; }
      38% { background-color: #e6f9ff; }
      40% { background-color: #ffe6fa; }
      42% { background-color: #f6ffe6; }
      44% { background-color: #ffe6f7; }
      46% { background-color: #e6e6ff; }
      48% { background-color: #e0fff0; }
      50% { background-color: #f0f8ff; }
      52% { background-color: #fff0d9; }
      54% { background-color: #f6f6ff; }
      56% { background-color: #e6fff9; }
      58% { background-color: #f0e6f2; }
      60% { background-color: #fffae6; }
      62% { background-color: #e0f0ff; }
      64% { background-color: #fff6e6; }
      66% { background-color: #e6fff5; }
      68% { background-color: #f5e6ff; }
      70% { background-color: #f0fff6; }
      72% { background-color: #f6f0ff; }
      74% { background-color: #f8ffe6; }
      76% { background-color: #e6f0fa; }
      78% { background-color: #fff6f0; }
      80% { background-color: #fff0f2; }
      82% { background-color: #eefaff; }
      84% { background-color: #faf0ff; }
      86% { background-color: #fff9f9; }
      88% { background-color: #f7f0e6; }
      90% { background-color: #f6f0ff; }
      92% { background-color: #efffe6; }
      94% { background-color: #f4e6f0; }
      96% { background-color: #f7ffe6; }
      98% { background-color: #e6fff0; }
      100% { background-color: #fffbe6; }
    }
  </style>
</head>
<body>

<header>
  <h1>Faith Hair Style</h1>
  <div class="tagline">Elegant Styles for Every Look</div>
  <div class="location">Riverdale, MD</div>
</header>

<section>
  <h2>Get a Style Idea</h2>
  <input type="text" placeholder="Describe your hair or style goal">
  <button>Show Style</button>
  <p>Suggested: Try a layered bob with soft curls for braids</p>
  <div class="slideshow">
    <img id="styleImage" src="images/style1.jpg" alt="Hairstyle">
  </div>
</section>

<section>
  <h2>Book an Appointment</h2>
  <p>Schedule your session with Faith Hair Style below.</p>
  <iframe src="https://calendly.com/nforako24/30min?embed_domain=nforako.github.io&embed_type=Inline"></iframe>
</section>

<section class="socials">
  <h2>Follow Us</h2>
  <a href="https://tiktok.com/@faith_styl" target="_blank">TikTok</a>
  <a href="https://instagram.com/faith_styl" target="_blank">Instagram</a>
</section>

<script>
  // Auto-rotate images every 15 seconds
  const images = ["images/style1.jpg", "images/style2.jpg", "images/style3.jpg"];
  let index = 0;
  setInterval(() => {
    index = (index + 1) % images.length;
    document.getElementById("styleImage").src = images[index];
  }, 15000);
</script>

</body>
</html>
