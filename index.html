<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fairh_hair_style</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: #fff6f8;
            color: #333;
            text-align: center;
        }
        header {
            background: #ff91a4;
            color: white;
            padding: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .gallery {
            margin-top: 30px;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            transition: opacity 1s ease-in-out;
        }
        .caption {
            font-size: 18px;
            margin-top: 10px;
        }
        .socials {
            margin-top: 40px;
        }
        .socials a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
            color: #ff4081;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fairh Hair Style</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Gallery</a>
            <a href="#">Book</a>
        </nav>
    </header>

    <div class="gallery">
        <img id="hairImage" src="image/file_000000003dc623.jpg" alt="Hairstyle">
        <div class="caption" id="caption">Twist Butt Length</div>
    </div>

    <div class="socials">
        <a href="https://instagram.com/faith_styl" target="_blank">Instagram</a>
        <a href="https://www.tiktok.com/@faith_styl" target="_blank">TikTok</a>
    </div>

    <script>
        const images = [
            { src: 'image/file_000000003dc623.jpg', caption: 'Twist Butt Length' },
            { src: 'image/file_00000002538623.jpg', caption: 'Knowles Waist Length' },
            { src: 'image/file_00000004a88623.jpg', caption: 'Knowles Butt Length' },
            { src: 'image/file_000000087c623.jpg', caption: 'Twist Waist Length' },
            { src: 'image/file_0000000af1c623.jpg', caption: 'Cornroll 40+' }
        ];

        let index = 0;
        setInterval(() => {
            index = (index + 1) % images.length;
            document.getElementById('hairImage').src = images[index].src;
            document.getElementById('caption').textContent = images[index].caption;
        }, 15000);
    </script>
</body>
</html>
