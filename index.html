<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fairh_hair_style</title>
    <style id="theme-style">
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: #fff6f8;
            color: #333;
        }
        header {
            background: #ff91a4;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            padding: 40px 20px;
            max-width: 900px;
            margin: auto;
        }
        img {
            display: block;
            margin: 0 auto;
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        p, h2 {
            text-align: center;
        }
        h2 {
            font-size: 28px;
            color: #ff5c7a;
        }
        iframe, canvas {
            display: block;
            margin: 20px auto;
            max-width: 600px;
            width: 100%;
            border-radius: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1>fairh_hair_style</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#">Booking</a>
        <a href="#">Contact</a>
    </nav>
</header>

<!-- Featured Hairstyle -->
<section id="hairstyle-showcase">
    <h2>Featured Hairstyle</h2>
    <img id="hairstyle-img" src="" alt="Hairstyle">
    <p id="hairstyle-desc"></p>
</section>

<!-- TikTok -->
<section>
    <h2>Watch on TikTok</h2>
    <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@hairtutorials/video/7292293512392127750" data-video-id="7292293512392127750" style="max-width: 400px; margin:auto;">
        <section>Loading TikTok...</section>
    </blockquote>
    <script async src="https://www.tiktok.com/embed.js"></script>
</section>

<!-- Price Chart -->
<section>
    <h2>Hairstyle Pricing Chart</h2>
    <canvas id="priceChart"></canvas>
</section>

<!-- Appointment Booking -->
<section>
    <h2>Book Your Appointment</h2>
    <iframe src="https://calendly.com/nforako24/30min" width="100%" height="600" frameborder="0"></iframe>
</section>

<!-- Instagram Profile -->
<section>
    <h2>Follow Us on Instagram</h2>
    <iframe src="https://www.instagram.com/fairh_hair_style/embed/" height="600" width="100%" frameborder="0"></iframe>
</section>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const hairstyles = [
        { img: "twist_butt_color.jpg", desc: "Twist Butt Length – $250", label: "Twist Butt", price: 250 },
        { img: "cornrow_color.jpg", desc: "Cornrow – $40+", label: "Cornrow", price: 40 },
        { img: "knowles_waist_color.jpg", desc: "Knowles Waist Length – $180", label: "Knowles Waist", price: 180 },
        { img: "knowles_butt_color.jpg", desc: "Knowles Butt Length – $240", label: "Knowles Butt", price: 240 },
        { img: "twist_waist_color.jpg", desc: "Twist Waist Length – $200", label: "Twist Waist", price: 200 }
    ];

    // Rotate Hairstyle Every 15 Seconds
    let current = 0;
    function rotateHairstyle() {
        const style = hairstyles[current % hairstyles.length];
        document.getElementById("hairstyle-img").src = style.img;
        document.getElementById("hairstyle-desc").textContent = style.desc;
        current++;
    }
    rotateHairstyle();
    setInterval(rotateHairstyle, 15000); // 15 seconds

    // Theme Colors: [bg, header]
    const themes = [
        ['#fff6f8', '#ff91a4'],
        ['#f0fff0', '#32cd32'],
        ['#f0f8ff', '#4682b4'],
        ['#fefbd8', '#ffa500'],
        ['#fdf0f7', '#c71585']
    ];
    let themeIndex = 0;
    function rotateTheme() {
        const [bg, header] = themes[themeIndex % themes.length];
        document.body.style.backgroundColor = bg;
        document.querySelector("header").style.background = header;
        themeIndex++;
    }
    rotateTheme();
    setInterval(rotateTheme, 30000); // 30 seconds

    // Chart.js Price Histogram
    const ctx = document.getElementById('priceChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: hairstyles.map(h => h.label),
            datasets: [{
                label: 'Price in USD',
                data: hairstyles.map(h => h.price),
                backgroundColor: '#ff91a4'
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false },
                title: { display: true, text: 'Hairstyle Prices', color: '#333' }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: { color: '#333' }
                },
                x: {
                    ticks: { color: '#333' }
                }
            }
        }
    });
</script>

</body>
</html>
